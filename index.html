<!DOCTYPE html>
<html>
<head>
<title>Ultimate Valentine Surprise â¤ï¸</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 380px;
    position: relative;
}

h2 { color: crimson; }

input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid pink;
    margin-top: 10px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: hotpink;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: crimson;
}

.hidden { display: none; }

.message {
    margin-top: 20px;
    color: red;
    font-size: 18px;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}

/* Floating hearts background */
.heart {
    position: absolute;
    font-size: 25px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}

/* Teddy */
.teddy {
    font-size: 80px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Envelope */
.envelope {
    font-size: 80px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
}

/* Firework hearts */
@keyframes explode {
    0% { transform: scale(0); opacity:1; }
    100% { transform: scale(2); opacity:0; }
}
</style>
</head>

<body>

<div class="card">

<h2 id="question"></h2>

<input type="text" id="answer" placeholder="Your answer">
<br>
<button id="submitBtn" onclick="checkAnswer()">Submit</button>

<p id="feedback"></p>

<button id="surpriseBtn" class="hidden" onclick="showTeddy()">
Click for Your Surprise ğŸ’Œ
</button>

<!-- Teddy Section -->
<div id="teddySection" class="hidden">
    <div class="teddy">ğŸ§¸</div>
    <h3>Will you be my Valentine? ğŸ’–</h3>
    <button id="yesBtn" onclick="showEnvelope()">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜¢</button>
</div>

<!-- Envelope Section -->
<div id="envelopeSection" class="hidden">
    <div class="envelope" onclick="openLetter()">ğŸ’Œ</div>
    <p>Click the letter to open ğŸ’–</p>
</div>

<!-- Final Message -->
<div id="finalMessage" class="message hidden">
ğŸ’– YAYYYYY!!! ğŸ’–<br><br>
My Dearest Siddhu Kutty ğŸ’•<br><br>
You are my forever and always â¤ï¸<br><br>
Happy Valentine's Day ğŸ’˜
</div>

</div>

<!-- Romantic Music -->
<audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>

let questions = [
    { q: "What was the first word I said to you?", a: "hi" },
    { q: "Which dish started our love story?", a: "dosa with kudal gravy" },
    { q: "Who is your forever Valentine?", a: "you" }
];

let currentQuestion = 0;
document.getElementById("question").innerText = questions[currentQuestion].q;

function checkAnswer() {
    let userAnswer = document.getElementById("answer").value.toLowerCase().trim();
    let correctAnswer = questions[currentQuestion].a;

    if (userAnswer === correctAnswer) {

        showHeart();
        document.getElementById("feedback").innerText = "Correct â¤ï¸";
        document.getElementById("answer").value = "";
        currentQuestion++;

        if (currentQuestion < questions.length) {
            document.getElementById("question").innerText = questions[currentQuestion].q;
        } else {
            document.getElementById("question").classList.add("hidden");
            document.getElementById("answer").classList.add("hidden");
            document.getElementById("submitBtn").classList.add("hidden");
            document.getElementById("feedback").classList.add("hidden");
            document.getElementById("surpriseBtn").classList.remove("hidden");
        }

    } else {
        document.getElementById("feedback").innerText = "Oops! Try again â¤ï¸";
    }
}

function showTeddy() {
    document.getElementById("surpriseBtn").classList.add("hidden");
    document.getElementById("teddySection").classList.remove("hidden");
}

/* YES clicked */
function showEnvelope() {
    document.getElementById("teddySection").classList.add("hidden");
    document.getElementById("envelopeSection").classList.remove("hidden");
}

/* Open Letter */
function openLetter() {
    document.getElementById("envelopeSection").classList.add("hidden");
    document.getElementById("finalMessage").classList.remove("hidden");
    fireworks();
}

/* NO runs away when cursor touches */
let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function () {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Floating background hearts */
setInterval(function() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},500);

function showHeart() {
    let heart = document.createElement("div");
    heart.innerHTML = "ğŸ’–";
    heart.style.position = "absolute";
    heart.style.left = Math.random()*100+"vw";
    heart.style.top = Math.random()*100+"vh";
    heart.style.animation = "explode 1s ease forwards";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
}

/* Fireworks explosion */
function fireworks() {
    for(let i=0;i<40;i++){
        let heart=document.createElement("div");
        heart.innerHTML="ğŸ’–";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        heart.style.fontSize="30px";
        heart.style.animation="explode 1.5s ease forwards";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1500);
    }
}

</script>

</body>
</html>
